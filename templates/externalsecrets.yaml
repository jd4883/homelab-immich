{{- /*
  ExternalSecret for Immich DB credentials. Uses the same 1Password item as the Postgres cluster
  (postgresql / password) so DB_USERNAME=postgres and DB_PASSWORD come from one source of truth.
  Requires externalSecrets.dbCredentials.enabled and ClusterSecretStore (e.g. onepassword-connect).
*/ -}}
{{- if .Values.externalSecrets.dbCredentials.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.externalSecrets.dbCredentials.secretName | default "immich-db-credentials" }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: {{ .Values.externalSecrets.dbCredentials.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.dbCredentials.secretStoreRef.name | default "onepassword-connect" }}
    kind: {{ .Values.externalSecrets.dbCredentials.secretStoreRef.kind | default "ClusterSecretStore" }}
  target:
    name: {{ .Values.externalSecrets.dbCredentials.secretName | default "immich-db-credentials" }}
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
      data:
        DB_USERNAME: {{ "postgres" | b64enc }}
        # ESO v2: .password is the key fetched from 1Password (same item as Postgres cluster bootstrap).
        DB_PASSWORD: {{ quote (printf "{{ .%s }}" "password") }}
  data:
    - secretKey: password
      remoteRef:
        key: {{ .Values.externalSecrets.dbCredentials.itemTitle | default "postgresql" | quote }}
        property: {{ .Values.externalSecrets.dbCredentials.passwordProperty | default "password" | quote }}
{{- end }}
